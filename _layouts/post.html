---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <time class="post-date" datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%Y년 %m월 %d일" }}
    </time>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <nav class="post-nav">
    <a href="{{ '/posts/' | relative_url }}">&larr; 글 목록으로</a>
  </nav>
</article>
