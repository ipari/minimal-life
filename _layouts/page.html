---
layout: default
---
<article class="page">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  {% if page.thumbnail %}
  <div class="page-thumbnail">
    <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }}">
  </div>
  {% endif %}

  <div class="page-content">
    {{ content }}
  </div>

  <nav class="page-nav">
    <a href="{{ '/' | relative_url }}">&larr; 홈으로</a>
  </nav>
</article>
