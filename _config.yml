# Site settings
title: "미니멀 라이프"
description: "덜어내며 살아가는 일상의 기록"
baseurl: ""
url: ""

# Build settings
markdown: kramdown
permalink: /posts/:year/:month/:day/:title/

# Collections
collections:
  pages:
    output: true
    permalink: /pages/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
